<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Monthly Salary Calculator</h1>
    </header>
    <div id="wrapper">
        <h2>Add Employee</h2>
        <div id="inputDiv">
            <input type="text" placeholder="First" id="firstNameInput">
            <input type="text" placeholder="Last" id="lastNameInput">
            <input type="text" placeholder="ID" id="idInput">
            <input type="text" placeholder="Title" id="titleInput">
            <input type="text" placeholder="Salary" id="salaryInput">
            <button id="submitButton">Submit Employee</button>
        </div>
        <div id="tableDiv">
            <table>
                <thead>
                    <tr>
                        <th>First</th>
                        <th>Last</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <h2 id="monthlyCost">Total Monthly: $0</h2>
        </div>
    </div>
</body>
</html>
